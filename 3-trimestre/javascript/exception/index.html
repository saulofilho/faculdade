<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Gerenciamento de Funcionários</h1>

    <form id="form-funcionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade"><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo">
            <option value="" disabled selected>Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento" id="departamento-label" style="display: none;">Departamento (Gerente):</label>
        <input type="text" id="departamento" style="display: none;"><br><br>

        <label for="linguagem" id="linguagem-label" style="display: none;">Linguagem de Programação (Desenvolvedor):</label>
        <input type="text" id="linguagem" style="display: none;"><br><br>

        <button type="submit">Criar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro" style="color: red;"></div>

    <script src="script.js"></script>
</body>
</html>
